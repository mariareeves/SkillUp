<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Create Cards</title>
</head>

<body>
    <nav class="bg-amber-400 border-gray-200 dark:bg-sky-500  text-white text-center">
        <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
            <a href="index.html" class="flex items-center">
                <span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white">SkillUp</span>
            </a>
            <button data-collapse-toggle="navbar-default" type="button"
                class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-stone-200 dark:focus:ring-gray-600"
                aria-controls="navbar-default" aria-expanded="false">
                <span class="sr-only">Open main menu</span>
                <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                    viewBox="0 0 17 14">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M1 1h15M1 7h15M1 13h15" />
                </svg>
            </button>
            <div class="hidden w-full md:block md:w-auto" id="navbar-default">
                <ul
                    class="font-normal flex flex-col p-4 md:p-0 mt-4 border border-gray-100 rounded-lg bg-gray-50 md:flex-row md:space-x-8 md:mt-0 md:border-0  dark:bg-sky-500 md:dark:bg-sky-500 dark:border-sky-500 uppercase">
                    <li>
                        <a href="index.html"
                            class="block py-2 pl-3 pr-4 mr-4 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-amber-700 md:p-0 dark:text-white md:dark:hover:text-amber-400 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent visited:text-amber-400 ">Home</a>
                    </li>
                    <li>
                        <a href="index.html"
                            class="block py-2 pl-3 pr-4 mr-4 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-amber-700 md:p-0 dark:text-white md:dark:hover:text-amber-400 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent ">Practice</a>
                    </li>
                    <li>
                        <a href="cards.html"
                            class="block py-2 pl-3 pr-4 mr-4 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-amber-700 md:p-0 dark:text-white md:dark:hover:text-amber-400 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent ">Tips</a>
                    </li>
                    <li>
                        <a href="index.html"
                            class="block py-2 pl-3 pr-4 mr-4 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-amber-700 md:p-0 dark:text-white md:dark:hover:text-amber-400 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent ">Newsletter</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <header class="pt-8 my-4 text-center font-bold drop-shadow-lg text-sky-600 text-2xl uppercase">
        Update Flashcards
    </header>
    <hr class="shadow-md drop-shadow-md border-2 mt-6">

    <div class="py-30 px-8 min-h-screen ">

        <div class="bg-white p-10 md:w-3/4 lg:w-1/2 mx-auto">

            <form id="form-update">


                <div class="flex items-center mb-5">

                    <label for="question" class="inline-block w-20 mr-6 text-right 
                                     font-medium text-sky-500">Question</label>
                    <input type="text" id="question" name="question" placeholder="Type here" class="flex-1 py-2 border border-gray-400 bg-zinc-200 focus:border-sky-400 
                          text-gray-600 placeholder-gray-400
                          outline-none text-center rounded-md">
                </div>


                <div class="mb-10">
                    <label for="answer" class="block text-center font-medium text-sky-500 mb-2">Answer</label>
                    <div class="flex items-center">
                        <textarea type="text" id="answer" name="answer" class="flex-1 py-2 border border-gray-400 bg-gray-200 focus:border-sky-400 
            text-gray-500 placeholder-gray-400 outline-none text-left h-40 rounded-md"></textarea>
                    </div>
                </div>

                <div class="text-right">
                    <button class="py-3 px-8 mx-4 bg-red-400 text-white font-light" id="cancel">Cancel</button>
                    <button class="py-3 px-8 bg-green-400 text-white font-light" id="update">Update</button>
                </div>

            </form>
        </div>
    </div>

    <script src="../node_modules/axios/dist/axios.min.js"></script>
    <script src="updateCards.js"></script>
</body>

</html>
